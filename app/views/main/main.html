<div class='navbar'>
	<img src='assets/Weebly-Logo.png'>
	<div class='login'>

      Signed in as <strong><%= current_user.name %></strong>!

      <%= link_to "Sign in with Google", "/auth/google_oauth2", id: "sign_in" %>
    <% end %>
  </div>
</div>
